<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light dark">
    <div class="calculator">
      <input class="black white" type="text" placeholder="0" />
      <div>
        <button class="operatorD operatorL">AC</button>
        <button class="operatorD operatorL">DEL</button>
        <button class="operatorD operatorL">%</button>
        <button class="operatorD operatorL">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button class="modeD modeL">4</button>
        <button class="modeD modeL">5</button>
        <button class="modeD modeL">6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button class="modeD modeL">3</button>
        <button class="modeD modeL">2</button>
        <button class="modeD modeL">1</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button class="modeD modeL">00</button>
        <button class="modeD modeL">0</button>
        <button class="modeD modeL">.</button>
        <button class="equalBtn">=</button>
      </div>
      <button class="mode">Mode</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
